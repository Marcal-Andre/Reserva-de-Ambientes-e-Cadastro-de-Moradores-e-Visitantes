<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="formulario.css">  
    <script src="script.js" defer></script>  
    <title>Reserva de Ambientes - Condomínio</title>  
</head>  
<body>  
    <div class="container">  
        <h1>Reserva de Ambientes</h1>  
        <form id="reservation-form">  
            <div class="form-group">  
                <label for="name">Nome do Condômino:</label>  
                <input type="text" id="name" name="name" required>  
            </div>  
            <div class="form-group">  
                <label for="apartment">Apartamento:</label>  
                <input type="text" id="apartment" name="apartment" required>  
            </div>  
            <div class="form-group">  
                <label for="tower">Torre:</label>  
                <input type="text" id="tower" name="tower" required>  
            </div>  
            <div class="form-group">  
                <label>Ambiente:</label>  
                <select id="environment" name="environment" required>  
                    <option value="">Selecione um ambiente...</option>  
                    <option value="salão_festa_1">Salão de Festa 1</option>  
                    <option value="salão_festa_2">Salão de Festa 2</option>  
                    <option value="deck">Deck</option>  
                </select>  
            </div>  
            <div class="form-group">  
                <label for="date">Data:</label>  
                <input type="date" id="date" name="date" required>  
            </div>  
            <div class="form-group">  
                <label for="time">Horário:</label>  
                <input type="time" id="time" name="time" required>  
            </div>  
            <button type="submit">Reservar</button>  
        </form>  
        <div id="message" class="message"></div>  
    </div>  
</body>  
</html>
